name: Node.js Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Change this to your desired Node.js version

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
